
<div id="profile" class="container">
    <div id="feeds" class="left">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email (username)</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" name="first_name" class="form-control"  placeholder="First name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" name="last_name" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Picture</label>
                <div class="col-sm-10">
                    <input type="text" name="picture" class="form-control" placeholder="Picture url">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Interested in</label>
                <div class="col-sm-10">
                    <select id="interested" class="form-control" multiple="multiple">
                        <option ng-repeat="item in items" ng-selected="item.selected" ng-model="item.tag">{{item.tag}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Interested in lecturing</label>
                <div class="col-sm-10">
                    <select id="teach" class="form-control" multiple="multiple">
                        <option ng-repeat="item in items" ng-selected="item.selected" ng-model="item.tag">{{item.tag}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>
    </div>

    <div id="options" class="right">
        <i class="fa fa-star">{{rate}} points</i>
    </div>
</div>
