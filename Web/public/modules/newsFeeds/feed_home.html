<div id="container" class="conteiner">
    <div id="feeds" class="left">
        <div class="feed_item" ng-repeat="feed in feeds">
            <div class="title">{{feed.title}}</div>
            <div class="user">{{feed.user.username}}  <i class="fa fa-star">  {{feed.user.rate}}</i></div>
            <div class="tags" ng-repeat="tag in feed.tags"><a href="#">{{tag}}</a></div>
            <p>Comments</p>
            <div class="comments" ng-repeat="comment in feed.comments">
                <p>
                    <div class="comment">
                        <label>{{comment.username}}</label>
                        <p>{{comment.comment}}</p>
                    </div>
                </p>
            </div>
        </div>

    </div>

    <div id="options" class="right">


    </div>


</div>
